{% extends 'un/base.html' %}

{% block content %}
<table class="table table-hover">
<thead>
<tr>
<th>Graph</th>
<th>Pinyin</th>
<th>Comment</th>
</tr>
</thead>

<tbody>
{% for l in lemmata %}
<tr>
<td>
<a href="/r/{{ l.graphs }}">{{ l.graphs }}</a>
</td>
<td>{{ l.pinyin }}</td>
<td>
{% if l.comment %}
{{ l.comment }}
{% endif %}
</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
